<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Can Store - MDN Exercise</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/32f374c92f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1>
            <i class="fas fa-dog"></i> The Can Store <i class="fas fa-bone"></i>
          </h1>
        </header>
        <div class="intro-data">
          <form action="" class="product-search">
            <label for="food-option">Choose a category:</label>
            <select name="food-option" id="food-option">
              <option value="all" selected>All</option>
              <option value="vegetables">Vegetables</option>
              <option value="meat">Meat</option>
              <option value="soup">Soup</option>
            </select>
            <label for="search-term">Enter search term:</label>
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="e.g. beans"
            />
            <button type="submit">Filter results</button>
          </form>
        </div>
        <section class="product-list"></section>
        <footer class="social-contacts">
          <div class="social linkedin"><i class="fab fa-linkedin-in"></i></div>
          <div class="social twitter"><i class="fab fa-twitter"></i></div>
          <div class="social github"><i class="fab fa-github"></i></div>
        </footer>
      </div>
    </main>
  </body>
</html>
